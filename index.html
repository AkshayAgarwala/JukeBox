<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JukeBox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <div id = "titleBar">
    <h1 id = "currentlyPlaying">Play/Search Any Song!</h1>
  </div>
  <div id = "allButtons">
    <div id = "previousButton" class="button">
      <i class="fa fa-backward fa-4x" aria-hidden="true" id = "prevButtonI"></i>
    </div>
    <div id = "playButton" class = "button">
      <i class="fa fa-play-circle fa-5x"></i>
    </div>
    <div id = "pauseButton" class = "button">
      <i class="fa fa-pause-circle fa-5x"></i>
    </div>
    <div id = "stopButton" class = "button">
      <i class="fa fa-stop-circle fa-5x"></i>
    </div>
    <div id = "nextButton" class="button">
      <i class="fa fa-forward fa-4x" aria-hidden="true" id = "nextButtonI"></i>
    </div>
    <div id = "shuffleButton" class="button">
      <i class="fa fa-random fa-4x" aria-hidden="true" id = "sButtonI"></i>
    </div>
  </div>

  <audio src="audio-tracks/Roger.mp3" id = "track1">Roger</audio>
  <audio src="audio-tracks/Jupiter-Lightning.mp3" id = "track2">Jupiter-Lightning</audio>
  <audio src="audio-tracks/Merry-Christmas.mp3" id = "track3">Merry-Christmas</audio>
  <audio src="audio-tracks/E-Ticket.mp3" id = "track4">E-Ticket</audio>

  <div id = "songMenu">
    <ul id = "tracklist">
      <li id = "1">Roger</li>
      <li id = "2">Jupiter-Lightning</li>
      <li id = "3">Merry-Christmas</li>
      <li id = "4">E-Ticket</li>
    </ul>
  </div>

  <form action="" id = "myForm">
    <label for="Track Name">Search Spotify</label>
    <input type="text" placeholder="Enter Track Name..." id = "searchText">
    <input type="submit" value = "Search" id = "search">
  </form>
  <script src = "script.js"></script>
</body>
</html>
